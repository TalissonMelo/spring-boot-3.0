spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}/anime?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:123456}

spring.flyway.locations=classpath:db/migration,classpath:db/insert_data

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

spring.jackson.deserialization.fail-on-unknown-properties=true

springdoc.packages-to-scan=com.talissonmelo.controlador